<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>youtube</title>
    <link rel="stylesheet" href="../../utils/reset.css">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
    <h1>youtube</h1>
    <section>
      <!-- section컨텐츠 안에는 헤딩태그가 존재해야함 (시멘틱태그를 사용하기 위해 보이지 않는 컨텐츠로 blind처리) 
            이 부분을 이용하여 사이트의 컨텐츠 부분이라고 검색엔진에 알려줄 수 있음 -->
      <h2 class="blind">너튜브 콘텐츠</h2>
      <!-- 서치바 시작 -->
      <div class="search_bar">
        <input
          type="text"
          name="search"
          id="search"
          placeholder="검색"
          autocomplete="off"
        />
        <!-- autocomplate => 자동완성기능 사용여부 -->
        <label for="search">
          <!-- 돋보기버튼같은경우 button태그로 작성하는 것이 더 좋지만 a태그를 사용하는 경우도 있음 -->
          <a href="#none" class="btn_search">
            <svg
              viewBox="0 0 24 24"
              preserveAspectRatio="xMidYMid meet"
              focusable="false"
              class="ico-zoom"
            >
            <!-- preserveAspectRatio="xMidYMid meet" =>svg에 넓이나 높이를 부여해주면 그 넓이를 따라 아이콘 크기가 맞춰짐 -->
              <path
                d="M20.87,20.17l-5.59-5.59C16.35,13.35,17,11.75,17,10c0-3.87-3.13-7-7-7s-7,3.13-7,7s3.13,7,7,7c1.75,0,3.35-0.65,4.58-1.71 l5.59,5.59L20.87,20.17z M10,16c-3.31,0-6-2.69-6-6s2.69-6,6-6s6,2.69,6,6S13.31,16,10,16z"
              ></path>
              <!-- 벡터이미지 : 비트맵처럼 도트표현된것이 아니므로 이미지가 아무리 확대되어도 깨지는현상이 없음 -->
            </svg>
          </a>
        </label>
      </div>
      <!-- 서치바 끝 -->

      <!-- 썸네일리스트 시작 -->
      <div class="contents list">
        <figure>
          <!-- figure: 영상이나 썸네일이미지 리스트와 같은경우, 이미지들의 이름을 figcaption 으로 부여해줄 수 있음
                        더욱 더 시멘틱하고 검색엔진이 다양한 정보를 제공할 수 있는 컨텐츠로 제공할 수 있어 사용 (구글의 영상, 이미지등 태그에 사용)
                        검색최적화에 도움이 됨 -->
          <a href="#none" class="btn_view">
            <picture>
              <!-- 픽쳐태그의 기본값으로 source에 이미지를 넣어줌 -->
              <!-- source가 2개인 이유 : 기본썸네일은 .jpg로, 마우스 오버시에는 .webp파일을 사용하기 위해 -->
              <source srcset="./assets/sample.jpg" type="image/webp" />
              <source srcset="./assets/sample.jpg" type="image/jpg" />
              <!-- 오페라와 같은 picture태그가 적용되지 않는 일부 브라우저에서 썸네일 이미지가 표시될 수 있도록 img사용 -->
              <img src="./assets/sample.jpg" alt="sample" />
            </picture>
          </a>
          <figcaption>
            <!-- figcaption: figure태그의 정보를 알려줌 (썸네일 이미지 하단의 제목, 작성자등의 내용)-->
            <i><img src="./assets/svt.jpeg" alt="icon" /></i>
            <span class="description"
              ><strong>Lorem Ipsum Powerful movie</strong>
              <em>Cold Water</em>
              <span>1.1M views, 4 months ago</span>
            </span>
          </figcaption>
        </figure>
        <figure>
          <a href="#none" class="btn_view">
            <picture>
              <source srcset="./assets/sample.jpg" type="image/webp" />
              <source srcset="./assets/sample.jpg" type="image/jpg" />
              <img src="./assets/sample.jpg" alt="sample" />
            </picture>
          </a>
          <figcaption>
            <i><img src="./assets/svt.jpeg" alt="icon" /></i>
            <span class="description"
              ><strong
                >No need any of chance. you can see me the smile of black
                yard</strong
              >
              <em>Man Power</em>
              <span>1.1M views, 4 months ago</span>
            </span>
          </figcaption>
        </figure>
        <figure>
          <a href="#none" class="btn_view">
            <picture>
              <source srcset="./assets/sample.jpg" type="image/webp" />
              <source srcset="./assets/sample.jpg" type="image/jpg" />
              <img src="./assets/sample.jpg" alt="sample" />
            </picture>
          </a>
          <figcaption>
            <i><img src="./assets/svt.jpeg" alt="icon" /></i>
            <span class="description"
              ><strong
                >Christmas on Carol to sing a song 'Jingle Bell'</strong
              >
              <em>Tigger</em>
              <span>437 watching</span>
              <span class="stream">LIVE NOW</span>
            </span>
          </figcaption>
        </figure>
        <figure>
          <a href="#none" class="btn_view">
            <picture>
              <source srcset="./assets/sample.jpg" type="image/webp" />
              <source srcset="./assets/sample.jpg" type="image/jpg" />
              <img src="./assets/sample.jpg" alt="sample" />
            </picture>
          </a>
          <figcaption>
            <i><img src="./assets/svt.jpeg" alt="icon" /></i>
            <span class="description"
              ><strong>Don't dwell on the past.</strong>
              <em>Cold Water</em>
              <span>1.2K views, 2 years ago</span>
            </span>
          </figcaption>
        </figure>
        <figure>
          <a href="#none" class="btn_view">
            <picture>
              <source srcset="./assets/sample.jpg" type="image/webp" />
              <source srcset="./assets/sample.jpg" type="image/jpg" />
              <img src="./assets/sample.jpg" alt="sample" />
            </picture>
          </a>
          <figcaption>
            <i><img src="./assets/svt.jpeg" alt="icon" /></i>
            <span class="description"
              ><strong>Foolow your heart</strong>
              <em>Creator</em>
              <span>18 views, 3 minutes ago</span>
            </span>
          </figcaption>
        </figure>
        <figure>
          <a href="#none" class="btn_view">
            <picture>
              <source srcset="./assets/sample.jpg" type="image/webp" />
              <source srcset="./assets/sample.jpg" type="image/jpg" />
              <img src="./assets/sample.jpg" alt="sample" />
            </picture>
          </a>
          <figcaption>
            <i><img src="./assets/svt.jpeg" alt="icon" /></i>
            <span class="description"
              ><strong>Seize the day</strong>
              <em>Good will Hunting</em>
              <span>3.8M views, 18 days ago</span>
            </span>
          </figcaption>
        </figure>
      </div>
      <!-- 썸네일리스트 끝 -->

      <!-- 컨텐츠뷰 시작 -->
      <div class="contents view">
        <figure>
          <video autoplay>
            <source src="./assets/sample.mp4" type="video/mp4" />
          </video>
          <figcaption>
            <span class="description"
              ><strong
                >The harder you work, the more likely you can reach the
                goal</strong
              >
            </span>
          </figcaption>
          <span class="controls">
            <!-- 재생범위 -->
            <progress
              min="0"
              max="100"
              value="0"
              class="js-progress"
            ></progress>
            <button type="button" class="js-replay">Replay</button>
            <button type="button" class="js-play">Play</button>
            <button type="button" class="js-stop">Stop</button>
            <input
              type="range"
              min="0"
              max="1"
              step="0.1"
              value="1"
              class="js-volume"
            />
            <!-- 볼륨 컨트롤 -->
            <button type="button" class="js-mute">Mute</button>
            <button type="button" class="js-fullScreen" accesskey="T">
              FullScreen
            </button>
          </span>
        </figure>
      </div>
      <!-- 컨텐츠뷰 끝 -->

    </section>
  </main>
    <script src="script.js"></script>
  </body>
</html>
